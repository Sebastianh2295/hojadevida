   <!DOCTYPE html>
   <html lang="es">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Hoja de Vida - Solicitud de Acceso</title>
       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
       <!-- EmailJS -->
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
       <style>
           body {
               height: 100vh;
               display: flex;
               align-items: center;
               justify-content: center;
               background-color: #f8f9fa;
           }

           .access-container {
               width: 90%;
               max-width: 400px;
               padding: 2rem;
               background-color: white;
               border-radius: 10px;
               box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
           }

           .loader {
               display: none;
               border: 3px solid #f3f3f3;
               border-radius: 50%;
               border-top: 3px solid #3498db;
               width: 20px;
               height: 20px;
               animation: spin 1s linear infinite;
               margin-left: 10px;
           }

           @keyframes spin {
               0% { transform: rotate(0deg); }
               100% { transform: rotate(360deg); }
           }
       </style>
   </head>
   <body>
       <div class="access-container">
           <h2 class="text-center mb-4">Solicitar Acceso</h2>
           <p class="text-center text-muted mb-4">
               Ingrese su correo electrónico para recibir la contraseña de acceso
           </p>
           
           <form id="accessForm" class="needs-validation" novalidate>
               <div class="mb-4">
                   <input type="email" 
                          class="form-control form-control-lg" 
                          id="recruiterEmail" 
                          placeholder="correo@ejemplo.com"
                          required>
                   <div class="invalid-feedback">
                       Por favor, ingrese un correo electrónico válido
                   </div>
               </div>
               
               <div class="d-flex align-items-center justify-content-center">
                   <button type="submit" class="btn btn-primary btn-lg">
                       Solicitar Contraseña
                   </button>
                   <div class="loader" id="loader"></div>
               </div>
           </form>
       </div>

       <script>
           // Inicializar EmailJS con tu clave pública
           emailjs.init("SaNRSqyOCgv3xa1Su");

           document.getElementById('accessForm').addEventListener('submit', function(e) {
               e.preventDefault();
               
               if (!this.checkValidity()) {
                   e.stopPropagation();
                   this.classList.add('was-validated');
                   return;
               }

               const recruiterEmail = document.getElementById('recruiterEmail').value;
               const loader = document.getElementById('loader');
               const submitButton = document.querySelector('button[type="submit"]');
               
               loader.style.display = 'block';
               submitButton.disabled = true;
               
               const password = Math.random().toString(36).slice(-8);

               emailjs.send("service_zg9hafb", "template_btdk6yf", {
                   to_email: recruiterEmail,
                   password: password,
               }).then(
                   function(response) {
                       alert("Se ha enviado la contraseña a su correo electrónico.");
                       document.getElementById('accessForm').reset();
                   },
                   function(error) {
                       alert("Error al enviar el correo. Por favor, intente nuevamente.");
                   }
               ).finally(() => {
                   loader.style.display = 'none';
                   submitButton.disabled = false;
               });
           });
       </script>

       <!-- Bootstrap JS -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
   </html>
