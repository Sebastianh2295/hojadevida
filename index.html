<!-- Modificar el input de contrase침a agregando el icono del ojo -->
<div class="mb-4 position-relative">
    <input type="password" 
           class="form-control form-control-lg" 
           id="accessPassword" 
           placeholder="Ingrese la contrase침a recibida"
           required>
    <i class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y me-3" 
       id="togglePassword" 
       style="cursor: pointer;"></i>
    <div class="invalid-feedback">
        Por favor, ingrese la contrase침a
    </div>
</div>

<!-- Agregar el link de Bootstrap Icons en el head -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<!-- Agregar este JavaScript antes del cierre del body -->
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#accessPassword');
    
    togglePassword.addEventListener('click', function (e) {
        // Toggle tipo de input
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // Toggle icono
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });
</script>
